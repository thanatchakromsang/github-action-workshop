
name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - run: go version

      - name: Install Dependencies
        run: go mod download

      - name: go env
        run: go env

      - name: Lint
        run: ~/go/bin/golint

