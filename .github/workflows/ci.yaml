
name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - run: go version

      - name: Install Dependencies
        run: go mod download

      - name: Install Golint
        run: go get -u golang.org/x/lint/golint

      - name: Lint
        run: golint -set_exit_status

      - name: Build
        run: go build main.go

